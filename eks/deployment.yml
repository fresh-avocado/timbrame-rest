apiVersion: apps/v1
kind: Deployment
metadata:
    name: timbrame-rest-deployment
    labels:
        app: timbrame-rest
spec:
    replicas: 1
    selector:
        matchLabels:
            app: timbrame-rest
    template:
        metadata:
            labels:
                app: timbrame-rest
        spec:
            containers:
                - name: timbrame-rest
                  image: 075023825271.dkr.ecr.sa-east-1.amazonaws.com/timbrame-rest:a55d04312917403d88eb2aec5398c50f0c9ac288
                  ports:
                      - containerPort: 8081
                  env:
                      - name: 'DOTENV_KEY'
                        valueFrom:
                            secretKeyRef:
                                name: dotenv-vault-secret
                                key: 'DOTENV_KEY'
